<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>TinyGo wasm STL Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="wasm_exec.js" defer></script>
    <script src="wasm.js" defer></script>
    <style>
        body,pre { margin:0;padding:0; }
        #mycanvas {
            position: fixed;
            opacity: 0.9;
            width: 100%;
            height: 100%;
            top: 100px;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <datalist id="speeds">
        <option>-1</option>
        <option>0</option>
        <option>1</option>
    </datalist>
    <table>
        <tr>
            <td>
                <h1>WASM STL Viewer</h1>
            </td>
            <td>
                <p>Rotation X</p>
                <input id="speedSliderX" type="range" min="-1" max="1" step="0.01" list="speeds">
                <text id="speedSliderXValue">0.0</text>
            </td>
            <td>
                <p>Rotation Y</p>
                <input id="speedSliderY" type="range" min="-1" max="1" step="0.01" list="speeds">
                <text id="speedSliderYValue">0.0</text>
            </td>
            <td>
                <p>Rotation Z</p>
                <input id="speedSliderZ" type="range" min="-1" max="1" step="0.01" list="speeds">
                <text id="speedSliderZValue">0.0</text>
            </td>
            <td>
                <p>Local STL File</p>
                <input id="upload" type="file" />
            </td>
        </tr>
    </table>
    <canvas id="mycanvas">Your browser doesn't appear to support the canvas tag.</canvas>
</body>
</html>
